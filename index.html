<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Game</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
    <body>
    <section class="memoryGame">
        <div class="memoryCard" data-frame="moon">
            <img class="front-face" src="img/moon.png" alt="Moon">
            <img class="back-face" src="img/back.png" alt="Memory Card">
        </div>
        <div class="memoryCard" data-frame="pent">
            <img class="front-face" src="img/pent.png" alt="Pentagon">
            <img class="back-face" src="img/back.png" alt="Memory Card">
        </div>
        <div class="memoryCard" data-frame="ret">
            <img class="front-face" src="img/ret.png" alt="Retangle">
            <img class="back-face" src="img/back.png" alt="Memory Card">
        </div>
        <div class="memoryCard" data-frame="square">
            <img class="front-face" src="img/square.png" alt="Square">
            <img class="back-face" src="img/back.png" alt="Memory Card">
        </div>
        <div class="memoryCard" data-frame="star">
            <img class="front-face" src="img/star.png" alt="Star">
            <img class="back-face" src="img/back.png" alt="Memory Card">
        </div>
        <div class="memoryCard" data-frame="triangle">
            <img class="front-face" src="img/triangle.png" alt="Triangle">
            <img class="back-face" src="img/back.png" alt="Memory Card">
        </div>
        <div class="memoryCard" data-frame="moon">
            <img class="front-face" src="img/moon.png" alt="Moon">
            <img class="back-face" src="img/back.png" alt="Memory Card">
        </div>
        <div class="memoryCard" data-frame="pent">
            <img class="front-face" src="img/pent.png" alt="Pentagon">
            <img class="back-face" src="img/back.png" alt="Memory Card">
        </div>
        <div class="memoryCard" data-frame="ret">
            <img class="front-face" src="img/ret.png" alt="Retangle">
            <img class="back-face" src="img/back.png" alt="Memory Card">
        </div>
        <div class="memoryCard" data-frame="square">
            <img class="front-face" src="img/square.png" alt="Square">
            <img class="back-face" src="img/back.png" alt="Memory Card">
        </div>
        <div class="memoryCard" data-frame="star">
            <img class="front-face" src="img/star.png" alt="Star">
            <img class="back-face" src="img/back.png" alt="Memory Card">
        </div>
        <div class="memoryCard" data-frame="triangle">
            <img class="front-face" src="img/triangle.png" alt="Triangle">
            <img class="back-face" src="img/back.png" alt="Memory Card">
        </div>
    </section>
    <script src="js/scripts.js"></script>
    </body>
</html>
